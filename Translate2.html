                beekumsaa: "Ogeessummaan hojii beekamaa."
            }
        };
    let currentLanguage = "English";
        // Toggle language
        function toggleLanguage() {
            const langButton = document.querySelector(".lang-switch");
            const searchBar = document.getElementById("searchBar");
            if (currentLanguage === "English") {
                currentLanguage = "Oromoo";
                langButton.textContent = "English";
                searchBar.placeholder = "Search in Afaan Oromoo...";
            } else {
                currentLanguage = "English";
                langButton.textContent = "Oromoo";
                searchBar.placeholder = "Search in English...";
            }
        }

        // Search for the word
        function searchWord() {
            const query = document.getElementById("searchBar").value.toLowerCase();
            const output = document.getElementById("output");

            if (query === "") {
                output.textContent = "Start searching to see results here.";
                return;
            }

            const meaning = dictionary[currentLanguage][query];
            if (meaning) {
                output.textContent = `"${query}" means: ${meaning}`;
            } else {
                output.textContent = `Sorry, the word "${query}" is not found in the ${currentLanguage} dictionary.`;
            }
        }

        // Speech recognition (Web Speech API)
        function startSpeechRecognition() {
            if (!("webkitSpeechRecognition" in window)) {
                alert("Speech recognition is not supported in your browser.");
                return;
            }

            const recognition = new webkitSpeechRecognition();
            recognition.lang = currentLanguage === "English" ? "en-US" : "om-ET";

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript.toLowerCase();
                document.getElementById("searchBar").value = transcript;
                searchWord(); // Automatically search the word
            };

            recognition.start();
        }
    </script>
